
<div [class]="'login-body flex min-h-screen  '+(layoutService.config.colorScheme === 'light' ? 'layout-light':'layout-dark')">
    <div class="login-panel w-full" style="background:var(--surface-ground)">
        <div class="min-h-screen flex" style="background:var(--exception-pages-image); background-repeat: no-repeat">
            <form class="flex flex-column m-auto form-container" [formGroup]="registerForm" (ngSubmit)="handleRegisterUser()">
                <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
            style=" padding: 20% 10% 20% 10%;background:var(--exception-pages-image)">
            <div class="flex flex-column">
                <div
                      class="form-container text-left"
                      style="   max-width: 320px;
                min-width: 270px;"
                >
                    <h4 class="m-0 mb-2">Registrieren</h4>
                    <p-dropdown
                        formControlName="userType"
                        [options]="userTypeSelectOptions"
                        optionValue="value"
                        defaultLabel="Nutzerrolle wählen"
                        optionLabel="label"
                        emptyFilterMessage="Es wurden keine verfügbaren Nutzerrollen gefunden"
                    >
                    </p-dropdown>
                    <span class="block text-600 font-medium mb-4"></span>
                     <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input formControlName="firstName" type="text" autocomplete="off" pInputText placeholder="Vorname" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input formControlName="lastName" type="text" autocomplete="off" pInputText placeholder="Nachname" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-envelope"></i>
                        <input formControlName="email" type="email" autocomplete="off" pInputText placeholder="E-Mail" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input formControlName="password" type="password" autocomplete="off" pInputText placeholder="Passwort" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input formControlName="passwordRepeat" type="password" autocomplete="off" pInputText placeholder="Passwort wiederholen" class="block mb-3" style="   max-width: 320px;
                        min-width: 270px;">
                    </span>
                    <div class="mt-2 flex gap-2">
                        <p-checkbox
                            formControlName="hasTermsChecked"
                            [value]="true"
                            [binary]="true"
                            name="checkbox"
                            id="hasTermsChecked"
                            styleClass="mr-2"
                        />
                        <label for="hasTermsChecked" class="text-900 font-medium mr-2">
                            Ich habe die
                            <a class="text-600 cursor-pointer hover:text-primary cursor-pointer">AGBs und Datenschutzbestimmungen</a>
                            gelesen
                        </label>
                    </div>
                </div>
                <div class="button-container mt-4 text-left "style="   max-width: 320px;
                min-width: 270px;">
                    <div class="buttons flex align-items-center gap-3">
                        <button
                            pButton
                            [disabled]="registerForm.invalid"
                            type="submit"
                            label="Registrierung Abschließen"
                            class="block"
                            style="max-width: 320px;
                        margin-bottom: 32px;">
                        </button>
                    </div>
                    <a [routerLink]="['']" class="font-medium text-600">
                        Du hast schon eine Konto?
                        <a class="font-semibold cursor-pointer text-900 hover:text-primary transition-colors transition-duration-300">Login</a>
                    </a>
                </div>
            </div>

            <div class="login-footer flex align-items-center absolute" style="bottom: 75px;">
                <div class="flex align-items-center login-footer-logo-container pr-4 mr-4 border-right-1 surface-border">
                    <img src="../../../../assets/layout/images/logo-gray.png" class="login-footer-logo" style="width: 22px;"/>
                    <img src="../../../../assets/layout/images/appname-gray.png" class="login-footer-appname ml-2" style="  width: 45px;"/>
                </div>
                <span class="text-sm text-color-secondary mr-3">Copyright 2021</span>
            </div>
        </div>
            </form>
        </div>
    </div>
</div>
